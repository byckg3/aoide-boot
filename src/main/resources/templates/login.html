<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Aoide</title>
</head>
<body>
	<form method = "post" th:action="@{/login}" th:object="${userInputs}">
        <table>
            <tr>
                <td colspan="3">會員登入</td>
			</tr>
            <tr>
                <td>Account：</td>
                <td><input type = "text" th:field = "*{email}" required autofocus></td>
                <td th:if = "${#fields.hasErrors( 'email' )}" th:errors = "*{email}">account error</td>
            </tr>
            <tr>
                <td>Password：</td>
                <td><input type = "password" th:field = "*{password}" required></td>
                <td th:if = "${#fields.hasErrors( 'password' )}" th:errors = "*{password}">password error</td>
            </tr>
            <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                        <label class="form-check-label" for="remember-me">remember me</label>
                    </div>
                </td>
				<td>
                    <input type = "submit" value = "login"/>
                    <input type = "reset" value = "reset"/>
                    <a th:href = "@{/register}">register</a>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
