<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Aoide</title>
</head>
<body>
	<form class="row g-3" method = "post" th:action="@{/register}" th:object="${accountDTO}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{email}" placeholder = "name@example.com" required>
            <label for = "email">Email address</label>
            <div th:if = "${#fields.hasErrors( 'email' )}" th:errors = "*{email}">
                invalid email.
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" th:field="*{password}"  placeholder="Password">
            <label for = "password">Password</label>
            <div th:if = "${#fields.hasErrors( 'password' )}" th:errors = "*{password}">
                invalid password.
            </div>
        </div>
        <div class = "form-floating mb-3">
            <input type="text" class="form-control" th:field="*{name}" placeholder="name@example.com">
            <label for = "name">Name</label>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
